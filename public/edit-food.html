<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/styles/styles.css" rel="stylesheet">
        <link href="/images/favicon.png" rel="icon">
        <title>Food Tracker</title>
    </head>

    <body>
        <header>
            <h1>Incredible Food Tracker</h1>
        </header>

        <div class="actions">
            <a href="/index.html">Home</a>
        </div>

        <div class="container">
            <form id="edit-food">
                <ul>
                <li>
                    <input id="edit-ean" type="number" placeholder="EAN">
                </li>
                <li>
                    <input id="edit-brand-name" type="text" placeholder="Brand name">
                </li>
                <li>
                    <input id="edit-food-name" type="text" placeholder="Food name">
                </li>
                <li>
                    <input id="edit-calories" type="number" min="0" step="0.1" placeholder="0.0">
                </li>
                <li>
                    <input id="edit-protein" type="number" min="0" step="0.1" placeholder="0.0">
                </li>
                <li>
                    <input id="edit-carbohydrate" type="number" min="0" step="0.1" placeholder="0.0">
                </li>
                <li>
                    <input id="edit-fat" type="number" min="0" step="0.1" placeholder="0.0">
                </li>
                <li>
                    <input id="edit-saturated-fat" type="number" min="0" step="0.1" placeholder="0.0">
                </li>
                <li>
                    <input id="edit-multiple-unsaturated-fat" type="number" min="0" step="0.1" placeholder="0.0">
                </li>
                <li>
                    <input id="edit-basic-unsaturated-fat" type="number" min="0" step="0.1" placeholder="0.0">
                </li>
                <li>
                    <input id="edit-trans-fat" type="number" min="0" step="0.1" placeholder="0.0">
                </li>
                <li>
                    <input id="edit-cholesterol" type="number" min="0" step="0.1" placeholder="0.0">
                </li>
                <li>
                    <input id="edit-natrium" type="number" min="0" step="0.1" placeholder="0.0">
                </li>
                <li>
                    <input id="edit-potassium" type="number" min="0" step="0.1" placeholder="0.0">
                </li>
                <li>
                    <input id="edit-fibers" type="number" min="0" step="0.1" placeholder="0.0">
                </li>
                <li>
                    <input id="edit-sugar" type="number" min="0" step="0.1" placeholder="0.0">
                </li>
                </ul>
            </form>

        </div>

        <footer>
            <p>&lt / &gt with ðŸ–¤ in Berlin</p>
        </footer>

        <script src="/scripts/editFood-bundle.js"></script>
    </body>
</html>

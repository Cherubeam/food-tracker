<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="/styles/styles.css" rel="stylesheet">
		<link href="/images/favicon.png" rel = "icon">
		<title>Food Tracker</title>
	</head>

	<body>
		<header>
			<h1>Incredible Food Tracker</h1>
		</header>

		<div>
			<form id="add-food">
				<h2>Add new food</h2>
				<label>
					Meal
					<select name="selectMeal" id="select-meal" class="dropdown">
						<option value="breakfast">Breakfast</option>
						<option value="lunch">Lunch</option>
						<option value="dinner">Dinner</option>
						<option value="snack">Snack</option>
					</select>
				</label>
				<label>
					Brand
					<input id="add-brand-name" type="text" placeholder="Brand name" name="brandName" autofocus>
				</label>
				<label>
					Name
					<input id="add-food-name" type="text" placeholder="Food name" name="foodName">
				</label>
				<label>
					Calories
					<input id="add-calories" type="number" min="0" step="0.1" placeholder="0.0" name="calories">
				</label>
				<label>
					Protein
					<input id="add-protein" type="number" min="0" step="0.1" placeholder="0.0" name="protein">
				</label>
				<label>
					Carbohydrate
					<input id="add-carbohydrate" type="number" min="0" step="0.1" placeholder="0.0" name="carbohydrate">
				</label>
				<label>
					Fat
					<input id="add-fat" type="number" min="0" step="0.1" placeholder="0.0" name="fat">
				</label>
				<input type="submit" value="Save">
				<input id="reset-add-food" type="reset" value="Reset">
			</form>
		</div>

		<div>
			<h2>Add new dish</h2>
			<form id="add-dish">
				<label>
					Name
					<input id="add-dish-name" type="text" placeholder="Dish name" name="dishName">
				</label>
				<select name="selectFood" id="select-food-dish" class="dropdown"></select>
				<input type="submit" value="Save">
				<input id="reset-add-dish" type="reset" value="Reset">
			</form>
		</div>

		<div>
			<h2>Today</h2>
			<div id="today"></div>
			<form id="add-food-today">
				<select name="selectFood" id="select-food-today" class="dropdown"></select>
				<input type="submit" value="Save">
			</form>
		</div>

		<div>
			<h2>Food Database</h2>
			<div id="groceries"></div>
		</div>

		<div>
			<h2>Dishes Database</h2>
			<div id="dishes"></div>
		</div>

		<footer>
			<p>&lt / &gt with ðŸ–¤ in Berlin</p>
		</footer>

		<script src="/scripts/index-bundle.js"></script>
	</body>
</html>
